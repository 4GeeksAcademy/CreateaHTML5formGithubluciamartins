                                                                                                                                                                                                                                                          <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="card container">
        <div class="card-header text-start fs-3">
            Payment form example
        </div>
        <div class="card-body">
            <div id="alerta" class="alert alert-danger text-start visually-hidden" role="alert">
                Some fields are missing
              </div>


              <!-- <div id="myDIV" style="border:1px solid black;">
                Este elemento aparece y desaparece con el bot√≥n
              </div> -->




            <form onsubmit = validarForm(event) class="row g-3">
                <div class="col-md-5">
                  <label for="inputEmail4" class="form-label text-start"">Card#</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXX">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">CVC#</label>
                  <input type="text" class="form-control" id="inputCvc" placeholder="0000">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label text-start">Amount $</label>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
                <div class="col-6">
                  <label for="inputAddress" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputApellido">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Melo</option>
                    <option>Montevideo</option>
                    <option>Maldonado</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col -cols-auto">
                  <div class="form-check">
                    <p>We accept</p>

                  </div>
                </div>
            </div> -->
            <!-- <label for="inputAddress" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress"> -->

            <div class="col-md-6">
                    <div class="row row-cols-auto">
                      <label for="gridCheck" class="form-label">We accept:</label>
                      <div class="col">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <i class="fa-brands fa-cc-visa"></i>
                      </div>
                      <div class="col"><div class="col">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </div></div>
                      <div class="col"><div class="col">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </div></div>
                      <div class="col"><div class="col">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <i class="fa-brands fa-cc-amex"></i>
                      </div></div>
                    </div>
                </div>
                



                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Mensaje</label>
                    <input type="text" class="form-control h-75 d-inline-block" id="inputCity">
                    <p class="texto fw-lighter">Add any note here</p>
                </div>
            </form>
            <br>
        </div>
        <div class="card-footer text-body-secondary">
          <div class="col-12 d-flex flex-row-reverse">
            <button type="button" class="btn btn-secondary mx-1">Cancel</button>
            <button id="Send" type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
